    <div>
      <div>      
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class='fa fa-bars'></i>

            <label class="logo">StK</label>

      <div>
        
        <div>
          <div class="container">
           <div class="form-box" id="form">
             <h1 id="title">Sign Up</h1>
             <form>
               <div class="input-group">
                   <div class="input-field" id="nameField">
                       <i class="fa-solid fa-user"></i>
                        <input type="text" id="Name" placeholder="Name">
                   </div>
                   <small id="err" class="message-field"></small>
                   <div class="input-field">
                       <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="Email" placeholder="Email">               
                   </div>  
                   <small class="message-field" id="err-email"></small>       
                   <div class="input-field">
                       <i class="fa-solid fa-lock"></i>
                        <input type="text" id="Password" placeholder="Password">
                   </div>
                   <small class="message-field"  id="errpass" ></small>
                   <a href="#" id="for-pass">forgot password</a>
                   <span id="hdn"></span>
               </div>
               <div class="btn-field">
                   <button type="button" id="signupBtn">Sign Up</button>
                   <button type="button" id="signinBtn"  class="disable" name="cancel">sign in</button>
               </div>
             </form>
           </div>
          </div>
